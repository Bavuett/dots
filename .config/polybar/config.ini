include-file = variables.ini

[colors]
background = #0E243B
background-alt = #ad9266
foreground = #F5DBCF
foreground-alt = #6D6A50
primary = #F0C674
primary-alt = #E98C7A
secondary = #8ABEB7
alert = #E98C7A
disabled = #707880

[bar/up]
width = 100%
height = 22pt
radius = 0

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 0pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator-foreground = ${colors.disabled}

font-0 = "JetBrains Mono:size=10:style=bold;2"

modules-left = i3
modules-right = left-parenthesis backlight pulseaudio battery right-parenthesis
modules-center = left-parenthesis date right-parenthesis

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; tray-position = right

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[bar/bottom]
width = 100%
height = 22pt
radius = 0

bottom = true

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 0pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator-foreground = ${colors.disabled}

font-0 = "JetBrains Mono:size=10:style=bold;2"

modules-left = launcher xwindow
modules-right = left-parenthesis cpu memory wlan right-parenthesis 

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; tray-position = right

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[module/i3]
type = internal/i3

label-focused = %name%
label-focused-padding = 1
label-focused-foreground = ${colors.foreground}

label-unfocused = %name%
label-unfocused-padding = 1
label-unfocused-foreground = ${colors.disabled}

label-urgent = %name%
label-urgent-padding = 1
label-urgent-foreground = ${colors.alert}

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/battery]
type = internal/battery

; This is useful in case the battery never reports 100% charge
; Default: 100
full-at = 99

; format-low once this charge percentage is reached
; Default: 10
; New in version 3.6.0
low-at = 20

; Use the following command to list batteries and adapters:
; $ ls -1 /sys/class/power_supply/
battery = ${vars.battery}
adapter = ${vars.adapter}

format-full = BAT <label-full>
format-discharging = BAT <label-discharging>
format-charging = CHR <label-charging>
format-low = LOW <label-low>

; If an inotify event haven't been reported in this many
; seconds, manually poll for new values.
;
; Needed as a fallback for systems that don't report events
; on sysfs/procfs.
;
; Disable polling by setting the interval to 0.
;
; Default: 5
poll-interval = 5

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "VOL "
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/backlight]
type = internal/backlight

; Use the following command to list available cards:
; $ ls -1 /sys/class/backlight/
card = ${vars.backlight}

; Use the `/sys/class/backlight/.../actual-brightness` file
; rather than the regular `brightness` file.
; Defaults to true unless the specified card is an amdgpu backlight.
; New in version 3.6.0
use-actual-brightness = true

; Enable changing the backlight with the scroll wheel
; NOTE: This may require additional configuration on some systems. Polybar will
; write to `/sys/class/backlight/${self.card}/brightness` which requires polybar
; to have write access to that file.
; DO NOT RUN POLYBAR AS ROOT. 
; The recommended way is to add the user to the
; `video` group and give that group write-privileges for the `brightness` file.
; See the ArchWiki for more information:
; https://wiki.archlinux.org/index.php/Backlight#ACPI
; Default: false
enable-scroll = false

label = SCR %percentage%%

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = LAN disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = LAN %essid%

[module/eth]
inherit = network-base
interface-type = wired
label-connected = ETH %local_ip%

[module/date]
type = internal/date
interval = 1

date = %A %d, %H.%M
date-alt = %d.%m.%Y, %H.%M.%S

label = %date%

[module/left-parenthesis]

type = custom/text
content = [

[module/right-parenthesis]

type = custom/text
content = ]

[module/launcher]
type = custom/text
content = Run

; "content" has the same properties as "format-NAME"
content-background = ${colors.primary-alt}
content-foreground = ${colors.background}
content-padding = 1.5

; "click-(left|middle|right)" will be executed using "/bin/sh -c $COMMAND"
click-left = rofi -modi drun,run -show drun

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
